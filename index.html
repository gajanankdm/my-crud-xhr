<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,500;1,700&display=swap"
    rel="stylesheet">
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>


</head>

<body class="body">
    <h1 class="h1 mb-3">Hypertext Transfer Protocol 
    </h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mb-4 ">
                    <div class="card-body">
                        <form id="postform">
                            <div class="form-group">
                                <label for="title"><strong>Title</strong></label>
                                <input type="text" id="title" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="body"><strong>Content</strong></label>
                                <textarea type="text" id="body" class="form-control" rows='4' required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="userid"><strong>Userid</strong></label>
                                <select class="form-control" id="userid">
                                    <option vlaue="1">1</option>
                                    <option vlaue="2">2</option>
                                    <option vlaue="3">3</option>
                                    <option vlaue="4">4</option>
                                    <option vlaue="5">5</option>
                                    <option vlaue="6">6</option>
                                    <option vlaue="7">7</option>
                                    <option vlaue="8">8</option>
                                    <option vlaue="9">9</option>
                                    <option vlaue="10">10</option>
                                </select>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-outline-secondary" id="addbtn">ADD POST</button>
                                <button type="button" class="btn btn-outline-secondary d-none" id="update">UPDATE
                                    POST</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="card">

                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css"
        integrity="sha256-ZCK10swXv9CN059AmZf9UzWpJS34XvilDMJ79K+WOgc=" crossorigin="anonymous">

</body>

</html>
